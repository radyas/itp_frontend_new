<div class="row text-left">
  <div class="col-12">
    <div class="content-header">Manage Employee</div>
<!--    <p class="content-sub-header">All table styles are inherited in Bootstrap 4, meaning any nested tables will be-->
<!--      styled in the same manner as the parent.</p>-->
  </div>
</div>

<!--Responsive tables Starts-->
<section id="contenxtual">
  <div class="row justify-content-center align-self-center">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header d-flex justify-content-end">
          <button class="btn btn-outline-secondary" routerLink="/employee/add">Add Employee</button>
        </div>
        <div class="card-content">
          <div class="card-body">
            <table class="table table-responsive-md text-center">
              <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>NIC</th>
                <th>Phone Number</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let data of datas">
                <td>{{ data.first_name }}</td>
                <td>{{ data.last_name }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.nic }}</td>
                <td>{{ data.first_name }}</td>
                <td>
<!--                  <a class="info p-0" data-original-title="" title="">-->
<!--                    <i class="ft-user font-medium-3 mr-2"></i>-->
<!--                  </a>-->
                  <a class="success p-0" data-original-title="" title="">
                    <i class="ft-edit-2 font-medium-3 mr-2"></i>
                  </a>
                  <a class="danger p-0" data-original-title="" (click)="deleteEmployee(data.id)" title="">
                    <i class="ft-x font-medium-3 mr-2"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Responsive tables Ends-->
